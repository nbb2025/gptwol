name: Build and Release Agent

on:
  push:
    branches:
      - main
    paths:
      - 'agent/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: windows
            goarch: amd64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          cd agent
          EXT=""
          if [ "$GOOS" = "windows" ]; then
            EXT=".exe"
          fi
          OUTPUT="gptwol-agent-${GOOS}-${GOARCH}${EXT}"
          go build -ldflags="-s -w" -o "../dist/${OUTPUT}" .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gptwol-agent-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List files
        run: ls -la dist/

      - name: Delete existing release
        uses: dev-drprasad/delete-tag-and-release@v1.1
        with:
          tag_name: agent-latest
          github_token: ${{ secrets.GITHUB_TOKEN }}
          delete_release: true
        continue-on-error: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: agent-latest
          name: Agent Latest Build
          body: |
            Latest gptwol-agent build from main branch.

            ## Install

            **Windows (PowerShell 以管理员身份运行):**
            ```powershell
            Invoke-WebRequest -Uri "https://github.com/${{ github.repository }}/releases/download/agent-latest/gptwol-agent-windows-amd64.exe" -OutFile "gptwol-agent.exe"
            .\gptwol-agent.exe -install -action shutdown
            ```

            **Linux:**
            ```bash
            curl -LO https://github.com/${{ github.repository }}/releases/download/agent-latest/gptwol-agent-linux-amd64
            chmod +x gptwol-agent-linux-amd64
            sudo ./gptwol-agent-linux-amd64 -install -action shutdown
            ```

            ## Options

            | Parameter | Description |
            |-----------|-------------|
            | `-action shutdown` | Shutdown on SOL packet (default) |
            | `-action reboot` | Reboot on SOL packet |
            | `-action sleep` | Sleep on SOL packet |
            | `-action hibernate` | Hibernate on SOL packet |
            | `-list-macs` | List local MAC addresses |
            | `-uninstall` | Uninstall service |
          files: dist/*
          prerelease: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
